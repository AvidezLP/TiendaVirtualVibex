<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora jQuery</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center">Calculadora Bootstrap</h3>

        <input type="number" id="num1" class="form-control mb-2" placeholder="Primer número">
        <input type="number" id="num2" class="form-control mb-3" placeholder="Segundo número">

        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="sumar">Sumar</button>
            <button class="btn btn-warning" id="restar">Restar</button>
            <button class="btn btn-success" id="multiplicar">Multiplicar</button>
            <button class="btn btn-danger" id="dividir">Dividir</button>
        </div>

        <h4 class="mt-3 text-center">Resultado: <span id="resultado">0</span></h4>
    </div>
</div>

<script>
$(document).ready(function(){

    $("#sumar").click(function(){
        let res = parseFloat($("#num1").val()) + parseFloat($("#num2").val());
        $("#resultado").text(res);
    });

    $("#restar").click(function(){
        let res = parseFloat($("#num1").val()) - parseFloat($("#num2").val());
        $("#resultado").text(res);
    });

    $("#multiplicar").click(function(){
        let res = parseFloat($("#num1").val()) * parseFloat($("#num2").val());
        $("#resultado").text(res);
    });

    $("#dividir").click(function(){
        let num2 = parseFloat($("#num2").val());

        if(num2 === 0){
            alert("No se puede dividir entre cero");
            return;
        }

        let res = parseFloat($("#num1").val()) / num2;
        $("#resultado").text(res);
    });

});
</script>

</body>
</html>
