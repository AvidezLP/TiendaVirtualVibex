<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluesky - Sistema de Acceso</title>

<link href="./css/style.css" rel="stylesheet">

<style>
/* Fondo dinámico cielo */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #4facfe, #00f2fe);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.login-card {
    width: 850px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.left-side {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    padding: 60px 40px;
    text-align: center;
}

.left-side h1 {
    font-size: 45px;
    font-weight: bold;
}

.left-side p {
    margin-top: 20px;
    font-size: 18px;
}

.cloud {
    font-size: 80px;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.right-side {
    padding: 60px 40px;
}

.form-control {
    height: 45px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.btn-primary {
    border-radius: 10px;
    height: 45px;
    font-weight: bold;
}

#mensaje {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="login-card d-flex">

    <!-- LADO IZQUIERDO -->
    <div class="left-side col-6">
        <div class="cloud">☁️</div>
        <h1>Bluesky</h1>
        <p>Sistema moderno de autenticación en la nube.</p>
    </div>

    <!-- FORMULARIO -->
    <div class="right-side col-6">
        <h3 class="mb-4 text-primary">Iniciar Sesión</h3>

        <form id="formLogin">

            <input type="text"
                   id="usuario"
                   name="usuario"
                   class="form-control"
                   placeholder="Usuario">

            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Contraseña">

            <button type="submit"
                    class="btn btn-primary w-100">
                Ingresar
            </button>

        </form>

        <div id="mensaje" class="text-center"></div>

        <div class="text-center mt-4">
            <small>© 2025 Bluesky</small>
        </div>

    </div>

</div>

<!-- Scripts -->
<script src="./vendor/global/global.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/login.js"></script>

</body>
</html>
